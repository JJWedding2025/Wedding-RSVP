
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding RSVP</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
</section>

      background: #A3BFD9;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {<section style="text-align: center; margin: 2rem 0;">
  <img src="Wedding shoot.jpg" alt="Johanny and Jeffrey" style="max-width: 90%; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);" />
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #5A7690;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: #5A7690;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #4A5E75;
    }
  </style>
</head>
<body>
  <header>
    <h1>You're Invited!</h1>
    <p>Join us for the wedding of Johanny & Jeffrey</p>
    <p>May 25, 2025 – Grace Bay, Turks and Caicos</p>
    <p>Please RSVP by May 18, 2025</p>
  </header>

  <main>
    <h2>RSVP</h2>
    <form id="rsvpForm">
      <label for="guestName">Select Your Name</label>
      <select id="guestName" name="guestName" required>
        <option value="">-- I'm on the guest list --</option>
        <option value="Alice Johnson" data-plusone="yes">Alice Johnson</option>
        <option value="Brian Smith" data-plusone="no">Brian Smith</option>
        <option value="Carmen Lopez" data-plusone="yes">Carmen Lopez</option>
        <option value="David Lee" data-plusone="no">David Lee</option>
      </select>

      <div id="plusOneSection" style="display:none;">
        <label for="plusOne">Plus One Name</label>
        <input type="text" id="plusOne" name="plusOne" placeholder="Your guest's full name" />
      </div>

      <label for="attendance">Will you attend?</label>
      <select id="attendance" name="attendance" required>
        <option value="">-- Select --</option>
        <option value="yes">Yes, I’ll be there</option>
        <option value="no">Sorry, I can’t make it</option>
      </select>

      <div id="menuSection" style="display:none;">
        <label for="meal">Select Your Main Course</label>
        <select id="meal" name="meal" required>
          <option value="">-- Choose your meal --</option>
          <option value="chicken">Lemon Herb Chicken</option>
          <option value="beef">Prime Rib with Garlic Mashed Potatoes</option>
          <option value="fish">Grilled Mahi Mahi with Mango Salsa</option>
          <option value="vegan">Stuffed Portobello Mushroom (Vegan)</option>
        </select>

        <label for="dessert">Select Your Dessert</label>
        <select id="dessert" name="dessert" required>
          <option value="">-- Choose your dessert --</option>
          <option value="cake">Vanilla Bean Wedding Cake</option>
          <option value="fruit">Fresh Fruit Tart</option>
          <option value="vegan">Vegan Chocolate Mousse</option>
        </select>
      </div>

      <label for="message">Leave a note for the couple (optional)</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Send RSVP</button>
    </form>
  </main>

  <script>
    const guestName = document.getElementById("guestName");
    const plusOneSection = document.getElementById("plusOneSection");
    const attendance = document.getElementById("attendance");
    const menuSection = document.getElementById("menuSection");

    guestName.addEventListener("change", function () {
      const selected = this.options[this.selectedIndex];
      if (selected.dataset.plusone === "yes") {
        plusOneSection.style.display = "block";
      } else {
        plusOneSection.style.display = "none";
      }
    });

    attendance.addEventListener("change", function () {
      if (this.value === "yes") {
        menuSection.style.display = "block";
      } else {
        menuSection.style.display = "none";
      }
    });

    document.getElementById("rsvpForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = guestName.value;
      if (!name) {
        alert("Please select your name from the guest list.");
        return;
      }
      alert("Thank you for your RSVP, " + name + "!");
      this.reset();
      plusOneSection.style.display = "none";
      menuSection.style.display = "none";
    });
  </script>
</body>
</html>
